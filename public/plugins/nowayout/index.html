<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <title>No Way Out</title>

    <style>
        @font-face {
            font-family: 'D-Day-Stencil';
            src:url('./assets/fonts/D-Day-Stencil.ttf.woff') format('woff'),
                url('./assets/fonts/D-Day-Stencil.ttf.svg#D-Day-Stencil') format('svg'),
                url('./assets/fonts/D-Day-Stencil.ttf.eot'),
                url('./assets/fonts/D-Day-Stencil.ttf.eot?#iefix') format('embedded-opentype');
            font-weight : normal;
            font-style  : normal;
        }

        body {
            background :#2c3e50;
        }

        #container{
            width     : 512px;
            margin    : auto;
            padding   : 16px;
            border    : 2px solid #cccccc;
            border-radius : 8px;
        }

        #centrador{
            width:100%;
            margin:auto;
            padding:auto;
        }

        .mono{
            font-family:'Courier New', Courier, monospace;
        }

        .rem15{
            font-size:1.2rem;
        }

        .rem12{
            font-size:1rem;
        }

        .text-white{
            color:antiquewhite;
        }

        #canvas-container{
            background : antiquewhite;
            margin-top : 0.5rem;
        }

        .auto{
            margin : auto;
        }

        .w90{
            width : 90%;
        }

        .w80{
            width : 80%;
        }

        #creditos{
            margin-top : 0.5rem;
        }

        a{
            text-decoration : none;
        }
        .dday{
            font-family     : 'D-Day-Stencil';
            font-size       : 2rem;
            color           : antiquewhite;
        }
        h1.title{
            font-size       : 4rem;
            font-family     : 'D-Day-Stencil';
            color           : antiquewhite;
            padding         : 5px;
            margin          : 2px;
            font-weight     : normal;
        }
        .minor{
            font-size : 1.45rem;
            font-weight     : normal;
        }

    </style>
</head>
<body>
    <div id="container">
        <div id="centrador">
            <div id="info">
                <div id="instrucciones" class="text-white  mono">
                    <h1 class="title">No Way Out! <span class="minor">Cellular Hell Edition</span></h1>
                    <p  class="text-white mono">No puedes ganar este juego. En este juego moriras.</p>
                    <p  class="text-white mono">
                        Eres un <strong class="rem15">puto</strong> microorganismo cuadricelular, perdido en medio de una agresiva sociedad de bacterias circulares.
                    </p>
                </div>
                <div id="ui" class="auto w80">
                    <span class="text-white rem12 mono auto"></span>
                </div>
            </div>
            <div id="canvas-container">

            </div>
            <div id="creditos">
                <a href="http:jacobopus.github.io"><span class="dday">2019 Oldman Jake Games</span></a>
            </div>
        </div>
    </div>

    <script src="nowayout.js"></script>
</body>
</html>
